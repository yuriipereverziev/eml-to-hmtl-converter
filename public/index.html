<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EML Converter</title>
<!--    <link rel="stylesheet" href="public/css/style.css">-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }

        .form {
            max-width: 300px;
            width: 100%;
            margin: 0 auto;
            display: flex;
            justify-content: space-around;
            padding: 50px;
            text-align: center;
            border-bottom: 1px solid #1F2E62;
        }

        .submit-btn {
            position: relative;
            background: transparent;
            border: 2px solid #1F2E62;
            border-radius: 40px;
            color: #1F2E62;
            text-align: right;
            width: 100%;
            font-size: 12px;
            max-width: 100px;
            font-weight: 600;
            padding: 9px 12px;
            cursor: pointer;
        }

        .submit-btn::before {
            position: absolute;
            content: "";
            top: 50%;
            transform: translateY(-50%);
            left: 10px;
            width: 20px;
            height: 20px;
            background: url("../img/stars.svg");
        }

        .input-file {
            position: relative;
            display: inline-block;
        }
        .input-file span {
            position: relative;
            display: inline-block;
            cursor: pointer;
            outline: none;
            text-decoration: none;
            font-size: 12px;
            vertical-align: middle;
            color: rgb(255 255 255);
            text-align: center;
            border-radius: 40px;
            background-color: #1F2E62;
            padding: 9px 12px;
            padding-left: 42px;
            box-sizing: border-box;
            margin: 0;
            transition: background-color 0.2s;
        }

        .input-file span::before {
            position: absolute;
            content: '';
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 18px;
            background: url("../img/folder.svg");
            background-repeat: no-repeat;
        }


        .input-file input[type=file] {
            position: absolute;
            z-index: -1;
            opacity: 0;
            display: block;
            width: 0;
            height: 0;
        }

        .active {
            border: 2px solid #1dbb17;
        }
    </style>
</head>



<body>
<form class="form" action="/public" method="post" enctype="multipart/form-data">
    <label class="input-file">
        <input type="file" name="file">
        <span class="input-file-btn">Upload</span>
    </label>

    <button class="submit-btn">Convert</button>
</form>

<div id="output"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    const form = document.querySelector('.form')

    form.addEventListener('submit', function (e) {
        e.preventDefault()
        $.ajax({
            url: "/convert",
            type: "post",
            data: new FormData(this),
            contentType: false,
            processData: false,
            success: function success(data) {
                $('#output').html(data);
            },
            error: function error() {
                console.error("There was an error :(");
            }
        });
    })

    $('.input-file input[type=file]').on('change', function(){
        $('.submit-btn').addClass('active')
    });

    $('.input-file').click(function() {
        $('.input-file').removeClass('active')
    });

</script>
</body>
</html>
