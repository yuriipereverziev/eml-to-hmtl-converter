<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EML Converter</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">

    <h1>EML Converter</h1>

    <form class="form" action="/" method="post" enctype="multipart/form-data">
        <label class="input-file">
            <input type="file" name="eml">
            <span class="input-file-btn">Upload</span>
        </label>
        <button class="submit-btn" disabled="disabled">Convert</button>
    </form>

    <div class="checkbox-wrap hidden">
        <input id="checkbox" type="checkbox">
        <label class="checkbox-label" for="checkbox">show details</label>
    </div>

    <div class="content-wrap">
        <div class="field-top">Date:&nbsp;<div id="date"></div></div>
        <div class="field-top">From:&nbsp;<div id="email-from"></div></div>
        <div class="field-top">To:&nbsp;<div id="email-to"></div></div>
    </div>

    <div id="content"></div>
</div>

<script defer src="js/main.js"></script>
</body>
</html>
