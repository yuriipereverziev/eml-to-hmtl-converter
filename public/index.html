<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EML Converter</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">

<body>
<form class="form" action="/public" method="post" enctype="multipart/form-data">


<!--    <label class="input__file" for="field">Upload</label>-->

    <label class="input-file">
        <input type="file" name="file">
        <span class="input-file-btn">Upload</span>
    </label>

    <button class="submit-btn">Convert</button>
</form>

<div id="output"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    const form = document.querySelector('.form')

    form.addEventListener('submit', function (e) {
        e.preventDefault()

        // const formData = new FormData()
        // const fetchData = {
        //     method: 'POST',
        //     headers: {
        //         'Content-Type': 'text/html'
        //     },
        //     body: formData
        // };
        //
        // fetch('/convert', fetchData)
        //     .then((response) => {
        //         if (!response.ok) {
        //             throw Error(`is not ok: ` + response.status);
        //         }
        //         return response.text();
        //     })
        //     .then((response) => {
        //         console.log(response);
        //     })
        //     .catch(function (error) {
        //         console.log(error);
        //     });

        $.ajax({
            url: "/convert",
            type: "post",
            data: new FormData(this),
            contentType: false,
            processData: false,
            success: function success(data) {
                $('#output').html(data);
            },
            error: function error() {
                console.error("There was an error :(");
            }
        });
    })

    $('.input-file input[type=file]').on('change', function(){
        $('.submit-btn').addClass('active')
    });

    $('.input-file').click(function() {
        $('.input-file').removeClass('active')
    });

</script>
</body>
</html>
